<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=,, initial-scale=1.0">
  <meta name="author" content="Lucas Carlos da Silva Github:Lusques">
  <meta name="keywords" content="Gatonet">
  <meta name="description" content="Login Gatonet">
  <link rel="shortcut icon" href="image/G.svg" type="image/x-icon">
  <link rel="stylesheet" href="style/login.css">
  <title>Login Gatonet</title>
</head>

<body>
  <section id="content">
    <section id="mask0">
      <div class="mask1">
        <div class="content-login">
          <h1 class="title">Cadastre-se</h1>
          <div class="flex-column">
            <input class="input-text" type="email" placeholder="Email">
            <input class="input-text" type="email" placeholder="Confirme o seu email">
            <input class="input-text" type="password" placeholder="Senha">
            <a href="manutencao-login.html" class="button-login">Cadastrar</a>
            <div class="row-box">
              <label class="flex-row pointer" for="not-robo">
                <input type="checkbox" id="not-robo">
                <p>Não sou um robô</p>
              </label>
            </div>
            <div class="row-box">
              <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="manutencao-login.html">Saiba mais.</a></p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="mask2">
        <div class="content-login">
          <h1 class="title">Entrar</h1>
          <div class="flex-column">
            <input class="input-text" type="email" placeholder="Email">
            <input class="input-text" type="password" placeholder="Senha">
            <div class="flex-row">
              <a href="catalogo-login.html" class="button-login">Login</a>
              <a href="manutencao-login.html" class="button-esqueci-senha">Esqueci minha senha</a>
            </div>
            <div class="row-box">
              <div class="row-between">
                <div>
                  <label class="flex-row pointer" for="keed-connected">
                    <input type="checkbox" id="keed-connected">
                    <p>Mantenha-me conectado</p>
                  </label>
                </div>
                <a href="manutencao-login.html">Precisa de ajuda?</a>
              </div>
            </div>
            <div class="row-box">
              <div>
                <a href="manutencao-login.html" class="flex-row">
                  <img src="image/face.svg" alt="">
                  <p>Entrar com o facebook</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

    </section>
  </section>
</body>

</html>
